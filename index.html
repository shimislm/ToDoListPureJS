<body>
    <main>
        <div class="container">
            <div class="col-md-6 col-9 mx-auto mb-3">

                    <input type="text" class="col-12" id="id_task">
                    <label>Clock alerm : </label>
                    <input type="time" class="col-12" id="id_time">
                    <div class="controls mt-3 p-2">
                        <button type="button" class="btn btn-danger btn-sm" id="delAll_btn">Delete all tasks</button>
                        <button class="btn btn-success btn-sm">Add Task</button>
                    </div>
                </form>
            </div>

        </div>
    </main>
    <div class=" col-md-8 container p-2">
        <table class="table table-hover table-light table-striped table-bordered ">

                <tr>
                    <th scope="col" class="col-5">Task</th>

            </thead>
